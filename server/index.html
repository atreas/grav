<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Ship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls-info">
            <p>Controls: Left/Right Arrows to rotate, Up Arrow or Space for thrust, R to restart (any key when game over), M to mute/unmute, ~ to toggle debug panel</p>
        </div>
        <div id="debug-info" class="debug-info hidden"></div>
        <div id="player-positions" class="player-positions"></div>
        <!-- Audio controls removed from UI, M key still works -->
    </div>

    <!-- Add these before your game.js script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="remote-player.js"></script>
    <script src="network.js"></script>
    <script src="wreckingBall.js"></script>
    <script src="ship.js"></script>
    <script src="level.js"></script>
    <script src="input.js"></script>
    <script src="camera.js"></script>
    <script src="race.js"></script>
    <script src="renderer.js"></script>
    <script src="ui.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
